<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malaria Detection App</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Malaria Detection App</h1>
        <p>Upload an image to detect malaria-infected cells.</p>

        <div class="image-section">
            {% if show_results %}
                <h2>Detection Results</h2>
                <img src="data:image/jpeg;base64,{{ img_data }}" alt="Uploaded Image with Detections">
                <div class="results-section">
                    {% for detection in detections %}
                        <div class="result-item">
                            <img src="data:image/jpeg;base64,{{ detection.thumbnail }}" alt="{{ detection.label }}">
                            <span>{{ detection.label }} - Confidence: {{ detection.confidence }}%</span>
                        </div>
                    {% endfor %}
                </div>
            {% else %}
                <h2>Sample Detection</h2>
                <img src="/static/images/sample_image.jpg" alt="Sample Image">
            {% endif %}
        </div>

        <form action="/upload_image/" enctype="multipart/form-data" method="post">
            <input type="file" name="file" accept="image/*" required>
            <button type="submit">Upload Image</button>
        </form>
    </div>
</body>
</html>
